apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()

    implementation 'com.android.tools.build:gradle:3.1.4'
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.taoszu.codecheck.pins'
            pom.version = '1.0.1'
            pom.artifactId = "plugin"
            repository(url: uri('../repo'))
        }
    }
}
